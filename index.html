  <script>
    // Typewriter Effect
    const title = document.getElementById('title');
    const titleTag = document.querySelector('title');
    const fullText = 'yourscoper';
    let i = 0, deleting = false, pause = false;

    function typeWriter() {
      if (pause) return setTimeout(() => { pause = false; deleting = true; typeWriter(); }, 1600);
      if (!deleting) {
        title.textContent = titleTag.textContent = fullText.slice(0, i + 1);
        if (++i === fullText.length) pause = true;
        setTimeout(typeWriter, 300);
      } else {
        title.textContent = titleTag.textContent = fullText.slice(0, i - 1);
        if (--i === 0) deleting = false;
        setTimeout(typeWriter, 180);
      }
    }
    typeWriter();

    // Mouse Trail
    const trailCanvas = document.getElementById('trail-canvas');
    const tctx = trailCanvas.getContext('2d');
    trailCanvas.width = innerWidth; trailCanvas.height = innerHeight;
    const points = [];
    document.addEventListener('mousemove', e => points.push({x: e.clientX, y: e.clientY, t: Date.now()}));
    (function drawTrail() {
      tctx.clearRect(0,0,trailCanvas.width,trailCanvas.height);
      const now = Date.now();
      for (let i = 0; i < points.length; i++) {
        if (now - points[i].t > 1000) { points.splice(i--, 1); continue; }
        const age = (now - points[i].t) / 1000;
        if (i > 0) {
          tctx.beginPath();
          tctx.moveTo(points[i-1].x, points[i-1].y);
          tctx.lineTo(points[i].x, points[i].y);
          tctx.strokeStyle = `rgba(255,255,255,${1-age})`;
          tctx.lineWidth = 2;
          tctx.stroke();
        }
      }
      requestAnimationFrame(drawTrail);
    })();

    // Sparkles on Title
    const sparkleCanvas = document.getElementById('sparkle-canvas');
    const sctx = sparkleCanvas.getContext('2d');
    sparkleCanvas.width = innerWidth; sparkleCanvas.height = innerHeight;
    const sparkles = [];

    function createSparkle() {
      const rect = title.getBoundingClientRect();
      sparkles.push({
        x: rect.left + Math.random() * rect.width,
        y: rect.top + Math.random() * rect.height,
        r: Math.random() * 2.5 + 1,
        a: 1,
        t: Date.now()
      });
    }
    (function drawSparkles() {
      sctx.clearRect(0,0,sparkleCanvas.width,sparkleCanvas.height);
      const now = Date.now();
      for (let i = sparkles.length - 1; i >= 0; i--) {
        const s = sparkles[i];
        const age = (now - s.t) / 1000;
        s.a = 1 - age / 1.5;
        if (s.a <= 0) { sparkles.splice(i,1); continue; }
        sctx.fillStyle = `rgba(255,255,255,${s.a})`;
        sctx.beginPath();
        sctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        sctx.fill();
      }
      requestAnimationFrame(drawSparkles);
    })();
    setInterval(createSparkle, 400);

    // Audio Controls
    const audio = new Audio('https://raw.githubusercontent.com/yourscoper/Portfolio/main/Baptized%20In%20Fear%20(Lyrics).mp3');
    audio.loop = true; audio.volume = 0.5; audio.muted = true;
    const muteIcon = document.getElementById('mute-icon');
    const slider = document.getElementById('volume-slider');
    let muted = true;

    document.getElementById('blur-overlay').addEventListener('click', () => {
      document.getElementById('blur-overlay').classList.add('hidden');
      audio.muted = muted = false;
      muteIcon.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volume.png';
      audio.play().catch(() => {});
    });

    slider.addEventListener('input', () => {
      audio.volume = slider.value / 100;
      if (audio.volume === 0) {
        muted = true; audio.muted = true;
        muteIcon.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volumemute.png';
      } else if (muted) {
        muted = false; audio.muted = false;
        muteIcon.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volume.png';
      }
    });

    muteIcon.addEventListener('click', () => {
      if (muted) {
        audio.muted = muted = false;
        muteIcon.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volume.png';
        if (audio.volume === 0) { audio.volume = 0.5; slider.value = 50; }
        audio.play();
      } else {
        audio.muted = muted = true;
        muteIcon.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volumemute.png';
      }
    });
  </script>
