<head>

<body>
    <canvas id="trail-canvas"></canvas>
    <div class="container">

        <div class="social-links" id="social-links">

              <img src="https://cdn.discordapp.com/attachments/844438187124086056/963686303642089670/discord-logo-32.png" alt="Discord" width="32" height="32"> Discord

<div id="audio-controls">
  <audio id="background-music" loop>
    <source src="https://raw.githubusercontent.com/yourscoper/Portfolio/main/Baptized%20In%20Fear%20(Lyrics).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <span id="mute-icon">▶</span>
  <input type="range" id="volume-slider" min="0" max="100" value="50">
</div>

<script>
  // Canvas trail effect (continuous line with gradient fade)
  const canvas = document.getElementById('trail-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let points = [];

  class Point {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.createdAt = Date.now();
    }
  }

  document.addEventListener('mousemove', (e) => {
    points.push(new Point(e.clientX, e.clientY));
  });

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const now = Date.now();
    points = points.filter(point => (now - point.createdAt) / 1000 < 1);

    if (points.length > 1) {
      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);
      for (let i = 1; i < points.length; i++) {
        const age = (now - points[i].createdAt) / 1000;
        const alpha = 1 - age;
        ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
        ctx.lineWidth = 2;
        ctx.lineTo(points[i].x, points[i].y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(points[i].x, points[i].y);
      }
    }

    requestAnimationFrame(animate);
  }

  animate();

  // Audio controls
  const audio = document.getElementById('background-music');
  const muteIcon = document.getElementById('mute-icon');
  const volumeSlider = document.getElementById('volume-slider');
  let isMuted = false;

  audio.volume = volumeSlider.value / 100;

  // Play audio on page load and handle autoplay restrictions
  window.addEventListener('load', () => {
    audio.play().catch(e => {
      console.log('Audio play failed:', e);
      // optionally show a play button if autoplay blocked
    });
  });

  volumeSlider.addEventListener('input', () => {
    audio.volume = volumeSlider.value / 100;
    if (isMuted && audio.volume > 0) {
      isMuted = false;
      muteIcon.textContent = '▶';
    }
  });

  muteIcon.addEventListener('click', () => {
    if (isMuted) {
      audio.volume = volumeSlider.value / 100;
      isMuted = false;
      muteIcon.textContent = '▶';
    } else {
      audio.volume = 0;
      isMuted = true;
      muteIcon.textContent = '■';
    }
  });

  // Typing animation for title
  const title = document.getElementById('title');
  const pageTitle = document.getElementById('page-title');
  const fullText = 'yourscoper';
  let index = 0;
  let isTyping = false;

  function typeText() {
    if (isTyping) return;
    isTyping = true;
    title.textContent = '';
    index = 0;

    function type() {
      if (index < fullText.length) {
        title.textContent += fullText[index];
        index++;
        setTimeout(type, 100);
      } else {
        isTyping = false;
        setTimeout(typeText, 5000);
      }
    }
    type();
  }

  let titleIndex = 0;
  let isTitleTyping = false;

  function typeTitle() {
    if (isTitleTyping) return;
    isTitleTyping = true;
    pageTitle.textContent = '';
    titleIndex = 0;

    function type() {
      if (titleIndex < fullText.length) {
        pageTitle.textContent += fullText[titleIndex];
        titleIndex++;
        setTimeout(type, 100);
      } else {
        isTitleTyping = false;
        setTimeout(typeTitle, 5000);
      }
    }
    type();
  }

  typeText();
  typeTitle();
</script>
</body>
</html>
