  <script>
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeFill = document.getElementById('volumeFill');
    const volumeContainer = document.getElementById('volumeContainer');
    const vlb = document.getElementById('vlb');

    function updateVolumeUI() {
      const percent = (audio.volume * 100);
      volumeFill.style.width = percent + '%';
    }
    updateVolumeUI();

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value / 100;
      updateVolumeUI();
    });

    let isVolumeDragging = false;
    volumeContainer.addEventListener('touchstart', e => {
      e.preventDefault();
      isVolumeDragging = true;
      updateVolumeFromTouch(e.touches[0]);
    }, { passive: false });

    document.addEventListener('touchmove', e => {
      if (!isVolumeDragging) return;
      e.preventDefault();
      if (e.touches.length > 0) {
        updateVolumeFromTouch(e.touches[0]);
      }
    }, { passive: false });

    document.addEventListener('touchend', e => {
      isVolumeDragging = false;
    });

    function updateVolumeFromTouch(touch) {
      const rect = volumeContainer.getBoundingClientRect();
      let pos = (touch.clientX - rect.left) / rect.width;
      pos = Math.max(0, Math.min(1, pos));
      volumeSlider.value = pos * 100;
      audio.volume = pos;
      updateVolumeUI();
    }

    vlb.onclick = () => {
      audio.muted = !audio.muted;
      vlb.innerHTML = audio.muted ? muteSVG : unmuteSVG;
      if (!audio.muted) audio.volume = volumeSlider.value / 100;
    };

  </script>
