        }
        .social-links a {

            margin: 0 10px;

            transition: color 0.3s;
        }
        .social-links a:hover {

        }

<body>
    <canvas id="trail-canvas"></canvas>
    <div class="container">
        <a href="https://discord.com/users/765706304656113664" target="_blank" style="position: relative; display: inline-block; width: 128px; height: 128px;">
          <img src="https://cdn.discordapp.com/avatars/765706304656113664/fe833792306a8c4d62f5b5f248e6a27e.png?size=128" alt="Discord Profile Picture" class="profile-pic" style="display: block; width: 128px; height: 128px; border-radius: 50%;">
          <svg width="128" height="128" viewBox="0 0 162 144" class="avatarDecoration__44b0c" aria-hidden="true" style="position: absolute; top: 0; left: 0; pointer-events: none;">
            <foreignObject x="0" y="0" width="144" height="144" mask="url(#svg-mask-avatar-decoration-status-mobile-120)">
              <div class="avatarStack__44b0c">
                <img class="avatar__44b0c" alt=" " aria-hidden="true" src="https://cdn.discordapp.com/avatar-decoration-presets/a_7e494f3ca5859c59b7f07eee4facffd9.png?size=160&amp;passthrough=false" style="width: 128px; height: 128px;"/>
              </div>
            </foreignObject>
          </svg>
        </a>

        <div class="bio">I induge scriping.</div>
        <div class="social-links" id="social-links">
            <a href="https://www.roblox.com/users/your_user_id/profile" target="_blank"><img src="https://www.roblox.com/favicon.ico" alt="Roblox">Roblox</a>

        </div>
    </div>
    <div id="audio-controls">
        <audio id="background-music" loop>
            <source src="your-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button onclick="toggleAudio()">Play/Pause Music</button>
    </div>

    <script>
        // Canvas trail effect (continuous line with gradient fade)
        const canvas = document.getElementById('trail-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let points = [];

        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.createdAt = Date.now();
            }
        }

        document.addEventListener('mousemove', (e) => {
            points.push(new Point(e.clientX, e.clientY));
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const now = Date.now();
            points = points.filter(point => (now - point.createdAt) / 1000 < 1); // Keep points for 1 second

            if (points.length > 1) {
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                for (let i = 1; i < points.length; i++) {
                    const age = (now - points[i].createdAt) / 1000;
                    const alpha = 1 - age; // Fade from 1 (newest) to 0 (oldest)
                    ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                    ctx.lineWidth = 2;
                    ctx.lineTo(points[i].x, points[i].y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(points[i].x, points[i].y); // Start new segment
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        // Audio controls
        const audio = document.getElementById('background-music');
        let isPlaying = false;

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
            } else {
                audio.play().catch(e => console.log('Audio play failed:', e));
                isPlaying = true;
            }
        }
    </script>
</body>
</html>
