<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yourscoper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000 url('placeholder-black.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #fff;
        }
        .bio {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5em;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #ffffff;
        }
        .social-links img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 5px;
            filter: drop-shadow(0 0 5px #ffffff);
        }
        #audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 5px #ffffff);
        }
        #trail-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        #volume-slider {
            width: 100px;
            margin-left: 10px;
        }
        #mute-icon {
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <canvas id="trail-canvas"></canvas>
    <div class="container">
        <a href="https://discord.com/users/765706304656113664" target="_blank">
            <img src="https://cdn.discordapp.com/avatars/765706304656113664/fe833792306a8c4d62f5b5f248e6a27e.png?size=150" alt="Discord Profile Picture" class="profile-pic">
        </a>
        <h1 id="title">yourscoper</h1>
        <div class="bio">I induge scriping.</div>
        <div class="social-links" id="social-links">
            <a href="https://www.roblox.com/users/your_user_id/profile" target="_blank"><img src="https://www.roblox.com/favicon.ico" alt="Roblox">Roblox</a>
            <a href="https://github.com/yourscoper" target="_blank"><img src="https://github.githubassets.com/favicons/favicon.png" alt="GitHub">GitHub</a>
            <a href="https://discord.com/users/765706304656113664" target="_blank"><img src="https://discord.com/assets/favicons/favicon-32x32.png" alt="Discord">Discord</a>
        </div>
    </div>
    <div id="audio-controls">
        <audio id="background-music" loop>
            <source src="https://github.com/yourscoper/Portfolio/raw/refs/heads/main/Baptized%20In%20Fear%20(Lyrics).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <span id="mute-icon">▶</span>
        <input type="range" id="volume-slider" min="0" max="100" value="50">
    </div>

    <script>
        // Canvas trail effect (continuous line with gradient fade)
        const canvas = document.getElementById('trail-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let points = [];

        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.createdAt = Date.now();
            }
        }

        document.addEventListener('mousemove', (e) => {
            points.push(new Point(e.clientX, e.clientY));
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const now = Date.now();
            points = points.filter(point => (now - point.createdAt) / 1000 < 1); // Keep points for 1 second

            if (points.length > 1) {
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                for (let i = 1; i < points.length; i++) {
                    const age = (now - points[i].createdAt) / 1000;
                    const alpha = 1 - age; // Fade from 1 (newest) to 0 (oldest)
                    ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                    ctx.lineWidth = 2;
                    ctx.lineTo(points[i].x, points[i].y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(points[i].x, points[i].y); // Start new segment
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        // Audio controls
        const audio = document.getElementById('background-music');
        const muteIcon = document.getElementById('mute-icon');
        const volumeSlider = document.getElementById('volume-slider');
        let isMuted = false;

        audio.volume = volumeSlider.value / 100; // Initialize volume
        audio.play().catch(e => console.log('Audio play failed:', e, 'Check CORS or file accessibility'));

        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value / 100;
            if (isMuted && audio.volume > 0) {
                isMuted = false;
                muteIcon.textContent = '▶';
            }
        });

        muteIcon.addEventListener('click', () => {
            if (isMuted) {
                audio.volume = volumeSlider.value / 100;
                isMuted = false;
                muteIcon.textContent = '▶';
            } else {
                audio.volume = 0;
                isMuted = true;
                muteIcon.textContent = '■';
            }
        });

        // Typing animation for title
        const title = document.getElementById('title');
        const fullText = 'yourscoper';
        let index = 0;
        let isTyping = false;

        function typeText() {
            if (isTyping) return;
            isTyping = true;
            title.textContent = '';
            index = 0;

            function type() {
                if (index < fullText.length) {
                    title.textContent += fullText[index];
                    index++;
                    setTimeout(type, 100); // Typing speed: 100ms per character
                } else {
                    isTyping = false;
                    setTimeout(() => {
                        typeText(); // Restart after 5 seconds
                    }, 5000); // Reset interval: 5 seconds
                }
            }
            type();
        }

        // Start the typing animation
        typeText();
    </script>
</body>
</html>
