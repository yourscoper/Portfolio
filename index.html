  <script>
    // Mouse Trail (unchanged)
    const trailCanvas = document.getElementById('trail-canvas');
    const tctx = trailCanvas.getContext('2d');
    trailCanvas.width = innerWidth; trailCanvas.height = innerHeight;
    window.addEventListener('resize', () => { trailCanvas.width = innerWidth; trailCanvas.height = innerHeight; });
    const points = [];
    document.addEventListener('mousemove', e => points.push({x: e.clientX, y: e.clientY, t: Date.now()}));
    function drawTrail() {
      tctx.clearRect(0,0,trailCanvas.width,trailCanvas.height);
      const now = Date.now();
      for (let j = points.length - 1; j >= 0; j--) {
        if (now - points[j].t > 1000) { points.splice(j, 1); continue; }
        const age = (now - points[j].t) / 1000;
        if (j > 0) {
          tctx.beginPath();
          tctx.moveTo(points[j-1].x, points[j-1].y);
          tctx.lineTo(points[j].x, points[j].y);
          tctx.strokeStyle = `rgba(255,255,255,${1-age})`;
          tctx.lineWidth = 2;
          tctx.stroke();
        }
      }
      requestAnimationFrame(drawTrail);
    }
    drawTrail();

    // Sparkles (unchanged)
    const sparkleCanvas = document.getElementById('sparkle-canvas');
    const sctx = sparkleCanvas.getContext('2d');
    sparkleCanvas.width = innerWidth; sparkleCanvas.height = innerHeight;
    window.addEventListener('resize', () => { sparkleCanvas.width = innerWidth; sparkleCanvas.height = innerHeight; });
    const sparkles = [];
    function createSparkle() {
      sparkles.push({ x: Math.random() * innerWidth, y: Math.random() * innerHeight * 0.6, r: Math.random() * 2.5 + 1, a: 1, t: Date.now() });
    }
    function drawSparkles() {
      sctx.clearRect(0,0,sparkleCanvas.width,sparkleCanvas.height);
      const now = Date.now();
      for (let j = sparkles.length - 1; j >= 0; j--) {
        const s = sparkles[j];
        const age = (now - s.t) / 1000;
        s.a = 1 - age / 1.5;
        if (s.a <= 0) { sparkles.splice(j,1); continue; }
        sctx.fillStyle = `rgba(255,255,255,${s.a})`;
        sctx.beginPath();
        sctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        sctx.fill();
      }
      requestAnimationFrame(drawSparkles);
    }
    drawSparkles();
    setInterval(createSparkle, 400);

    // Music Player - using your GitHub raw link
    const audio = document.getElementById('playerAudio');
    const playPause = document.getElementById('playPause');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const trackName = document.getElementById('trackName');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const volumeSlider = document.getElementById('volumeSlider');
    const muteIcon = document.getElementById('muteIcon');

    const tracks = [
      { name: 'Baptized In Fear (Lyrics)', src: 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/Baptized%20In%20Fear%20(Lyrics).mp3' },
      // Add more tracks here if you want playlist
    ];
    let currentTrack = 0;
    let isPlaying = false;

    function loadTrack(idx) {
      audio.src = tracks[idx].src;
      trackName.textContent = tracks[idx].name;
      audio.load();
      if (isPlaying) audio.play().catch(e => console.log('Play error:', e));
    }
    loadTrack(currentTrack);

    playPause.onclick = () => {
      if (isPlaying) {
        audio.pause();
        playPause.innerHTML = '<svg viewBox="0 0 24 24" width="24" fill="white"><path d="M8 5v14l11-7z"/></svg>';
      } else {
        audio.play().catch(e => console.log('Play error:', e));
        playPause.innerHTML = '<svg viewBox="0 0 24 24" width="24" fill="white"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>';
      }
      isPlaying = !isPlaying;
    };

    prev.onclick = () => {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrack);
    };
    next.onclick = () => {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
    };

    audio.ontimeupdate = () => {
      if (audio.duration) {
        progressFill.style.width = (audio.currentTime / audio.duration * 100) + '%';
      }
    };

    progressBar.onclick = e => {
      const rect = progressBar.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      audio.currentTime = pos * audio.duration;
    };

    volumeSlider.oninput = () => {
      audio.volume = volumeSlider.value / 100;
    };

    muteIcon.onclick = () => {
      audio.muted = !audio.muted;
      muteIcon.src = audio.muted ? 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volumemute.png' : 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volume.png';
    };

    audio.onended = () => next.click();

    // Waveform visualizer (may be silent/flat if CORS blocks analysis, but playback might still work)
    const canvas = document.getElementById('waveform');
    const ctx = canvas.getContext('2d');
    let audioCtx, analyser, source;

    function initVis() {
      try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 128;
        source = audioCtx.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        draw();
      } catch (e) {
        console.log('Waveform init skipped (CORS likely):', e);
      }
    }

    function draw() {
      requestAnimationFrame(draw);
      if (!analyser) {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        return;
      }
      const buffer = analyser.frequencyBinCount;
      const data = new Uint8Array(buffer);
      analyser.getByteFrequencyData(data);

      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      ctx.fillStyle = 'rgba(0,0,0,0.4)';
      ctx.fillRect(0,0,canvas.width,canvas.height);

      const barWidth = (canvas.width / buffer) * 2;
      let x = 0;
      for (let k = 0; k < buffer; k++) {
        const barHeight = (data[k] / 255) * canvas.height * 0.8;
        ctx.fillStyle = `rgba(255,255,255,${data[k]/255})`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }

    // Enter site
    document.getElementById('blur-overlay').addEventListener('click', () => {
      document.getElementById('blur-overlay').classList.add('hidden');
      document.getElementById('main-content').classList.add('visible');
      audio.muted = false;
      audio.play().catch(e => console.log('Auto-play blocked:', e));
      isPlaying = true;
      playPause.innerHTML = '<svg viewBox="0 0 24 24" width="24" fill="white"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>';
      initVis();
    });
  </script>
