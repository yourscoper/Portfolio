  <style>
    /* ── unchanged parts skipped for brevity ── */

    .progress-container { 
      position: relative;
      margin-top: 8px;
      height: 20px;
      cursor: grab;
      user-select: none;
      -webkit-user-select: none;
      touch-action: pan-x;          /* helps mobile dragging */
    }
    .progress-container:active { cursor: grabbing; }

    .progress-time {
      font-size: 12px;
      color: rgba(255,255,255,0.8);
      position: absolute;
      top: -22px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      pointer-events: none;
    }

    .progress-bar { 
      height: 4px;
      background: rgba(255,255,255,0.15);
      border-radius: 2px;
      position: absolute;
      left: 0; right: 0;
      top: 8px;
    }

    .progress-fill { 
      position: absolute;
      top: 0; left: 0; height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #fff, #ccc);
      border-radius: 2px;
      pointer-events: none;
    }

    .progress-knob {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      top: 2px;                    /* centered on the 4px bar */
      transform: translateX(-50%);
      box-shadow: 0 0 10px rgba(0,0,0,0.6), 0 2px 6px rgba(0,0,0,0.4);
      pointer-events: auto;        /* FIXED: now clickable/draggable */
      cursor: grab;
      z-index: 3;
    }

    .progress-knob:active {
      cursor: grabbing;
    }

    /* ── rest of your styles unchanged ── */
  </style>
</head>
<body>
  <!-- unchanged HTML structure -->

  <div class="track-info">
    <div class="track-name" id="trackName">Baptized In Fear (Lyrics)</div>
    <div class="track-artist" id="trackArtist">The Weeknd</div>
    <div class="progress-container" id="progressContainer">
      <div class="progress-time" id="progressTime">0:00 / 0:00</div>
      <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
        <div class="progress-knob" id="progressKnob"></div>
      </div>
    </div>
  </div>

  <!-- rest of HTML unchanged -->

  <script>
    // ── your existing variables ──
    const progressContainer = document.getElementById('progressContainer');
    const progressFill      = document.getElementById('progressFill');
    const progressKnob      = document.getElementById('progressKnob');
    const progressTime      = document.getElementById('progressTime');
    const audio             = document.getElementById('playerAudio');

    let isScrubbing = false;

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec.toString().padStart(2, '0')}`;
    }

    function updateProgressUI() {
      if (isScrubbing) return;
      if (!audio.duration) return;
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFill.style.width = percent + '%';
      progressKnob.style.left = percent + '%';
      progressTime.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
    }

    function previewSeek(percent) {
      progressFill.style.width = percent + '%';
      progressKnob.style.left = percent + '%';
      const previewSec = (percent / 100) * audio.duration;
      progressTime.textContent = `${formatTime(previewSec)} / ${formatTime(audio.duration)}`;
    }

    function commitSeek(percent) {
      if (!audio.duration) return;
      audio.currentTime = (percent / 100) * audio.duration;
      updateProgressUI();
    }

    // Start scrubbing
    progressContainer.addEventListener('mousedown', e => {
      if (e.button !== 0) return;
      isScrubbing = true;
      const rect = progressContainer.getBoundingClientRect();
      let percent = ((e.clientX - rect.left) / rect.width) * 100;
      percent = Math.max(0, Math.min(100, percent));
      previewSeek(percent);
      e.preventDefault();
    });

    progressContainer.addEventListener('touchstart', e => {
      isScrubbing = true;
      const rect = progressContainer.getBoundingClientRect();
      let percent = ((e.touches[0].clientX - rect.left) / rect.width) * 100;
      percent = Math.max(0, Math.min(100, percent));
      previewSeek(percent);
      e.preventDefault();
    });

    // Move while scrubbing
    document.addEventListener('mousemove', e => {
      if (!isScrubbing) return;
      const rect = progressContainer.getBoundingClientRect();
      let percent = ((e.clientX - rect.left) / rect.width) * 100;
      percent = Math.max(0, Math.min(100, percent));
      previewSeek(percent);
    });

    document.addEventListener('touchmove', e => {
      if (!isScrubbing) return;
      const rect = progressContainer.getBoundingClientRect();
      let percent = ((e.touches[0].clientX - rect.left) / rect.width) * 100;
      percent = Math.max(0, Math.min(100, percent));
      previewSeek(percent);
      e.preventDefault();
    });

    // End scrubbing → apply new time
    document.addEventListener('mouseup', () => {
      if (!isScrubbing) return;
      isScrubbing = false;
      const rect = progressContainer.getBoundingClientRect();
      let percent = ((event.clientX - rect.left) / rect.width) * 100;
      percent = Math.max(0, Math.min(100, percent));
      commitSeek(percent);
    });

    document.addEventListener('touchend', e => {
      if (!isScrubbing) return;
      isScrubbing = false;
      const rect = progressContainer.getBoundingClientRect();
      let percent = ((e.changedTouches[0].clientX - rect.left) / rect.width) * 100;
      percent = Math.max(0, Math.min(100, percent));
      commitSeek(percent);
    });

    audio.ontimeupdate = updateProgressUI;

    // Rest of your script remains unchanged...
  </script>
</body>
