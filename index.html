<!DOCTYPE html>
<html lang="en">
<head>

<style>

  h1 {

  .social-links {

  .social-links a {

  }
  #trail-canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
  }
  #volume-slider {
    width: 100px;
    margin-left: 10px;
  }
  #mute-icon {
    font-size: 20px;
    cursor: pointer;
    margin-right: 10px;
  }
</style>
</head>
<body>
<canvas id="trail-canvas"></canvas>
<div class="container">
  <a href="https://discord.com/users/765706304656113664" target="_blank" style="position: relative; display: inline-block; width: 128px; height: 128px;">
    <img 
      src="https://cdn.discordapp.com/avatars/765706304656113664/fe833792306a8c4d62f5b5f248e6a27e.webp?size=128" 
      alt="Discord Profile Picture" 
      style="width: 128px; height: 128px; border-radius: 50%; display: block;"
      onerror="this.onerror=null;this.src='https://cdn.discordapp.com/embed/avatars/0.png';"
    >

      src="https://cdn.discordapp.com/avatar-decoration-presets/a_7e494f3ca5859c59b7f07eee4facffd9.png?size=128&passthrough=false" 
      alt="" 
      aria-hidden="true"
      style="position: absolute; top: 0; left: 0; width: 128px; height: 128px; pointer-events: none;"
    >
  </a>
  <h1 id="title"></h1>
  <div class="bio">I induge scriping.</div>
  <div class="social-links" id="social-links">
    <a href="https://www.roblox.com/users/8904921777/profile" target="_blank">
      <img src="https://www.roblox.com/favicon.ico" alt="Roblox" />Roblox
    </a>
    <a href="https://github.com/yourscoper" target="_blank">
      <img src="https://github.githubassets.com/favicons/favicon.png" alt="GitHub" />GitHub
    </a>
    <a href="https://discord.com/users/765706304656113664" target="_blank" rel="noopener">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord" style="width:30px;height:30px;margin-right:5px;filter: drop-shadow(0 0 5px #ffffff);" /> Discord
    </a>
  </div>
</div>

<script>
  // Typing animation for title (smooth)
  const title = document.getElementById('title');
  const pageTitle = document.getElementById('page-title');
  const fullText = 'yourscoper';
  let index = 0;
  let deleting = false;
  let pause = false;

  function typeWriter() {
    if (pause) {
      setTimeout(() => {
        pause = false;
        deleting = true;
        typeWriter();
      }, 1500);
      return;
    }

    if (!deleting) {
      title.textContent = fullText.slice(0, index + 1);
      pageTitle.textContent = fullText.slice(0, index + 1);
      index++;
      if (index === fullText.length) {
        pause = true;
      }
      setTimeout(typeWriter, 150);
    } else {
      title.textContent = fullText.slice(0, index - 1);
      pageTitle.textContent = fullText.slice(0, index - 1);
      index--;
      if (index === 0) {
        deleting = false;
      }
      setTimeout(typeWriter, 100);
    }
  }

  typeWriter();

  // Canvas trail effect (continuous line with gradient fade)
  const canvas = document.getElementById('trail-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let points = [];

  class Point {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.createdAt = Date.now();
    }
  }

  document.addEventListener('mousemove', e => {
    points.push(new Point(e.clientX, e.clientY));
  });

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const now = Date.now();
    points = points.filter(p => (now - p.createdAt) / 1000 < 1);

    if (points.length > 1) {
      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);
      for (let i = 1; i < points.length; i++) {
        const age = (now - points[i].createdAt) / 1000;
        const alpha = 1 - age;
        ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
        ctx.lineWidth = 2;
        ctx.lineTo(points[i].x, points[i].y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(points[i].x, points[i].y);
      }
    }
    requestAnimationFrame(animate);
  }

  animate();

  // Audio controls with play button for autoplay restrictions
  const audio = document.createElement('audio');
  audio.id = 'background-music';
  audio.loop = true;
  audio.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/Baptized%20In%20Fear%20(Lyrics).mp3';
  audio.volume = 0.5;
  document.body.appendChild(audio);

  // Controls UI
  const controls = document.createElement('div');
  controls.id = 'audio-controls';
  controls.style.position = 'fixed';
  controls.style.bottom = '20px';
  controls.style.right = '20px';
  controls.style.display = 'flex';
  controls.style.alignItems = 'center';

  const playBtn = document.createElement('button');
  playBtn.textContent = 'Play â–¶';
  playBtn.style.cursor = 'pointer';

  const muteIcon = document.createElement('span');
  muteIcon.id = 'mute-icon';
  muteIcon.textContent = 'ðŸ”ˆ';
  muteIcon.style.cursor = 'pointer';
  muteIcon.style.marginLeft = '10px';

  const volumeSlider = document.createElement('input');
  volumeSlider.type = 'range';
  volumeSlider.id = 'volume-slider';
  volumeSlider.min = 0;
  volumeSlider.max = 100;
  volumeSlider.value = 50;
  volumeSlider.style.marginLeft = '10px';
  volumeSlider.style.width = '100px';

  controls.appendChild(playBtn);
  controls.appendChild(muteIcon);
  controls.appendChild(volumeSlider);
  document.body.appendChild(controls);

  let isMuted = false;

  playBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playBtn.textContent = 'Pause â– ';
    } else {
      audio.pause();
      playBtn.textContent = 'Play â–¶';
    }
  });

  volumeSlider.addEventListener('input', () => {
    audio.volume = volumeSlider.value / 100;
    if (isMuted && audio.volume > 0) {
      isMuted = false;
      muteIcon.textContent = 'ðŸ”ˆ';
    }
  });

  muteIcon.addEventListener('click', () => {
    if (isMuted) {
      audio.muted = false;
      isMuted = false;
      muteIcon.textContent = 'ðŸ”ˆ';
    } else {
      audio.muted = true;
      isMuted = true;
      muteIcon.textContent = 'ðŸ”‡';
    }
  });
</script>
</body>
</html>
