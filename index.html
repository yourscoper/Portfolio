<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>yourscoper</title>
<link rel="icon" type="image/webp" href="https://cdn.discordapp.com/avatars/765706304656113664/fe833792306a8c4d62f5b5f248e6a27e.webp?size=64" />
<style>
  body {
    margin: 0; padding: 0;
    background: #000 url('placeholder-black.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    text-align: center;
    background: rgba(0,0,0,0.7);
    padding: 20px;
    border-radius: 10px;
    position: relative;
    z-index: 1;
    box-shadow: 0 0 20px 4px #fff; /* white glow outline */
  }
  h1 {
    font-size: 3em;
    margin-bottom: 10px;
    text-shadow: 0 0 10px #fff;
    min-height: 1.2em;
    position: relative;
    color: #fff;
  }
  .bio {
    font-size: 1.2em;
    margin-bottom: 20px;
  }
  .social-links {
    margin-top: 20px;
  }
  .social-links a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
    font-size: 1.5em;
    transition: color 0.3s;
    display: inline-flex;
    align-items: center;
  }
  .social-links a:hover {
    color: #ffffff;
  }
  .social-links img {
    width: 30px;
    height: 30px;
    vertical-align: middle;
    margin-right: 5px;
    filter: drop-shadow(0 0 5px #ffffff);
  }
  #audio-controls {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(0,0,0,0.6);
    padding: 5px 10px;
    border-radius: 8px;
    z-index: 10;
    box-shadow: 0 0 12px 4px #fff; /* white glow around controls */
  }
  #volume-slider {
    width: 100px;
    cursor: pointer;
    -webkit-appearance: none;
    background: transparent;
  }
  /* Slider track */
  #volume-slider::-webkit-slider-runnable-track {
    height: 6px;
    background: #fff;
    border-radius: 3px;
  }
  #volume-slider::-moz-range-track {
    height: 6px;
    background: #fff;
    border-radius: 3px;
  }
  /* Slider thumb */
  #volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 14px;
    height: 14px;
    background: #fff;
    border-radius: 50%;
    margin-top: -4px;
    cursor: pointer;
    box-shadow: 0 0 5px #fff;
  }
  #volume-slider::-moz-range-thumb {
    width: 14px;
    height: 14px;
    background: #fff;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 5px #fff;
  }
  #mute-icon {
    width: 32px;
    height: 32px;
    cursor: pointer;
    user-select: none;
    filter: drop-shadow(0 0 20px #fff);
    border-radius: 6px;
    background: rgba(255,255,255,0.6);
  }
  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 10px;
    filter: drop-shadow(0 0 5px #ffffff);
  }
  #trail-canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1; /* Above content, below sparkles */
  }
  #sparkle-canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 2; /* Above trail and content */
  }
  #blur-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(8px); /* Apply actual blur effect */
    -webkit-backdrop-filter: blur(8px); /* For Safari */
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    color: #fff;
    font-size: 2em;
    text-shadow: 0 0 10px #fff;
    font-family: 'Gothic Bold', 'Arial Black', Arial, sans-serif; /* Gothic Bold for Click to Enter */
  }
</style>
</head>
<body>
<div id="blur-overlay">Click To Enter...</div>
<canvas id="sparkle-canvas"></canvas>
<canvas id="trail-canvas"></canvas>
<div class="container">
  <a href="https://discord.com/users/765706304656113664" target="_blank" style="position: relative; display: inline-block; width: 128px; height: 128px;">
    <img 
      src="https://cdn.discordapp.com/avatars/765706304656113664/fe833792306a8c4d62f5b5f248e6a27e.webp?size=128" 
      alt="Discord Profile Picture" 
      style="width: 128px; height: 128px; border-radius: 50%; display: block;"
      onerror="this.onerror=null;this.src='https://cdn.discordapp.com/embed/avatars/0.png';"
    >
    <img 
      src="https://cdn.discordapp.com/avatar-decoration-presets/a_7e494f3ca5859c59b7f07eee4facffd9.png?size=128&passthrough=false" 
      alt="" 
      aria-hidden="true"
      style="position: absolute; top: 0; left: 0; width: 128px; height: 128px; pointer-events: none;"
    >
  </a>
  <h1 id="title" class="glowing"></h1>
  <div class="bio">I induge scriping.</div>
  <div class="social-links" id="social-links">
    <a href="https://www.roblox.com/users/8904921777/profile" target="_blank">
      <img src="https://www.roblox.com/favicon.ico" alt="Roblox" />Roblox
    </a>
    <a href="https://github.com/yourscoper" target="_blank">
      <img src="https://github.githubassets.com/favicons/favicon.png" alt="GitHub" />GitHub
    </a>
    <a href="https://discord.com/users/765706304656113664" target="_blank" rel="noopener">
      <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/66e278299a53f5bf88615e90_Symbol.svg" alt="Discord" width="32" height="32" style="margin-right:5px;filter: brightness(0) drop-shadow(0 0 5px #ffffff);" /> Discord
    </a>
  </div>
</div>

<div id="audio-controls">
  <img id="mute-icon" src="https://raw.githubusercontent.com/yourscoper/Portfolio/main/volume.png" alt="Volume Icon" />
  <input type="range" id="volume-slider" min="0" max="100" value="50" />
</div>

<script>
  // Typing animation for title (slower, smoother)
  const title = document.getElementById('title');
  const fullText = 'yourscoper';
  let index = 0;
  let deleting = false;
  let pause = false;

  function typeWriter() {
    if (pause) {
      setTimeout(() => {
        pause = false;
        deleting = true;
        typeWriter();
      }, 2500);
      return;
    }

    if (!deleting) {
      title.textContent = fullText.slice(0, index + 1);
      index++;
      if (index === fullText.length) {
        pause = true;
      }
      setTimeout(typeWriter, 250);
    } else {
      title.textContent = fullText.slice(0, index - 1);
      index--;
      if (index === 0) {
        deleting = false;
      }
      setTimeout(typeWriter, 150);
    }
  }
  typeWriter();

  // Canvas trail effect (continuous line with gradient fade)
  const trailCanvas = document.getElementById('trail-canvas');
  const trailCtx = trailCanvas.getContext('2d');
  trailCanvas.width = window.innerWidth;
  trailCanvas.height = window.innerHeight;
  let points = [];

  class Point {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.createdAt = Date.now();
    }
  }

  document.addEventListener('mousemove', e => {
    points.push(new Point(e.clientX, e.clientY));
  });

  function animateTrail() {
    trailCtx.clearRect(0, 0, trailCanvas.width, trailCanvas.height);
    const now = Date.now();
    points = points.filter(p => (now - p.createdAt) / 1000 < 1);

    if (points.length > 1) {
      trailCtx.beginPath();
      trailCtx.moveTo(points[0].x, points[0].y);
      for (let i = 1; i < points.length; i++) {
        const age = (now - points[i].createdAt) / 1000;
        const alpha = 1 - age;
        trailCtx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
        trailCtx.lineWidth = 2;
        trailCtx.lineTo(points[i].x, points[i].y);
        trailCtx.stroke();
        trailCtx.beginPath();
        trailCtx.moveTo(points[i].x, points[i].y);
      }
    }
    requestAnimationFrame(animateTrail);
  }
  animateTrail();

  // Sparkle effect around title
  const sparkleCanvas = document.getElementById('sparkle-canvas');
  const sparkleCtx = sparkleCanvas.getContext('2d');
  sparkleCanvas.width = window.innerWidth;
  sparkleCanvas.height = window.innerHeight;
  let sparkles = [];

  class Sparkle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.radius = Math.random() * 3 + 1;
      this.alpha = 1;
      this.createdAt = Date.now();
    }

    draw() {
      sparkleCtx.beginPath();
      sparkleCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      sparkleCtx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
      sparkleCtx.fill();
    }

    update() {
      const age = (Date.now() - this.createdAt) / 1000;
      this.alpha = 1 - (age / 2); // Fade out over 2 seconds
      return this.alpha > 0;
    }
  }

  function createSparkle() {
    const titleRect = title.getBoundingClientRect();
    const x = titleRect.left + Math.random() * titleRect.width;
    const y = titleRect.top + Math.random() * titleRect.height - window.scrollY;
    sparkles.push(new Sparkle(x, y));
  }

  function animateSparkles() {
    sparkleCtx.clearRect(0, 0, sparkleCanvas.width, sparkleCanvas.height);
    sparkles = sparkles.filter(sparkle => sparkle.update());
    sparkles.forEach(sparkle => sparkle.draw());
    requestAnimationFrame(animateSparkles);
    if (Math.random() < 0.5) createSparkle(); // 50% chance every frame
  }
  setInterval(() => createSparkle(), 500); // Guaranteed sparkle every 500ms
  animateSparkles();

  // Audio setup: autoplay after click, loop, volume slider, mute/unmute button
  const audio = new Audio('https://raw.githubusercontent.com/yourscoper/Portfolio/main/Baptized%20In%20Fear%20(Lyrics).mp3');
  audio.loop = true;
  audio.volume = 0.5;
  audio.muted = true; // Muted initially until click

  const muteIcon = document.getElementById('mute-icon');
  const volumeSlider = document.getElementById('volume-slider');
  let isMuted = true;

  volumeSlider.value = audio.volume * 100;

  const blurOverlay = document.getElementById('blur-overlay');
  blurOverlay.addEventListener('click', () => {
    blurOverlay.style.display = 'none';
    audio.muted = false;
    isMuted = false;
    muteIcon.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volume.png';
    audio.play().catch(e => console.log('Audio play failed after click:', e));
  });

  window.addEventListener('load', () => {
    volumeSlider.value = 50; // Default volume
    audio.volume = volumeSlider.value / 100;
  });

  volumeSlider.addEventListener('input', () => {
    audio.volume = volumeSlider.value / 100;
    if (audio.volume === 0) {
      isMuted = true;
      audio.muted = true;
      muteIcon.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volumemute.png';
    } else {
      if (isMuted) {
        isMuted = false;
        audio.muted = false;
        muteIcon.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volume.png';
      }
    }
  });

  muteIcon.addEventListener('click', () => {
    if (isMuted) {
      audio.muted = false;
      isMuted = false;
      muteIcon.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volume.png';
      if (audio.volume === 0) {
        audio.volume = 0.5;
        volumeSlider.value = 50;
      }
      audio.play();
    } else {
      audio.muted = true;
      isMuted = true;
      muteIcon.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volumemute.png';
    }
  });
</script>
</body>
</html>
