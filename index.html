<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>yourscoper</title>
  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn.discordapp.com/avatars/765706304656113664/a_27b7612e14a727540974d62b4e8ffdd9.gif?size=1024&animated=true" />

  <style>
    * { margin:0; padding:0; user-select:none; -webkit-user-select:none; -moz-user-select:none; -ms-user-select:none; }
    body {
      background:#000 url('https://raw.githubusercontent.com/yourscoper/Portfolio/refs/heads/main/theweeknd.gif') center/cover fixed;
      color:#fff;
      font-family:'Coming Soon',cursive;
      height:100vh;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
    }
    #blur-overlay {
      position:fixed;inset:0;
      backdrop-filter:blur(8px);
      background:rgba(0,0,0,0.8);
      display:flex;flex-direction:column;justify-content:center;align-items:center;
      z-index:1000;font-size:2.5em;text-shadow:0 0 12px #fff;
      transition:opacity .8s ease-out;
    }
    #blur-overlay span { font-size:0.6em;margin-top:10px;opacity:0.8; }
    #blur-overlay.hidden { opacity:0;pointer-events:none; }

    #main-content {
      opacity:0;
      transition:opacity .6s ease .1s;
      z-index:5;
      width:90%;
      max-width:420px;
    }
    #main-content.visible { opacity:1; }

    .player-card {
      background:rgba(255,255,255,0.03);
      backdrop-filter:blur(25px) saturate(180%);
      border:2px solid rgba(255,255,255,0.25);
      border-radius:20px;
      padding:24px;
      box-shadow:0 12px 40px rgba(0,0,0,0.6),0 0 80px rgba(255,255,255,0.12);
      animation:spinGradient 6s linear infinite;
      border-image:linear-gradient(90deg,#fff,#333,#000,#333,#fff) 1;
      border-image-slice:1;
    }
    @keyframes spinGradient { 0%,100%{border-image-source:linear-gradient(90deg,#fff,#aaa,#000,#aaa,#fff)} 25%{border-image-source:linear-gradient(180deg,#fff,#aaa,#000,#aaa,#fff)} 50%{border-image-source:linear-gradient(270deg,#fff,#aaa,#000,#aaa,#fff)} 75%{border-image-source:linear-gradient(0deg,#fff,#aaa,#000,#aaa,#fff)} }

    /* Exact Discord structure from Absent's code */
    .aw { position:relative;width:80px;height:80px;border-radius:50%;overflow:hidden;flex-shrink:0; }
    .ac { position:relative;width:100%;height:100%;border-radius:50%;overflow:hidden; }
    .av { width:100%;height:100%;object-fit:cover;position:absolute;inset:0;z-index:1; }
    .ad { width:100%;height:100%;object-fit:cover;position:absolute;inset:0;z-index:2; }
    .stind { position:absolute;bottom:-2px;right:-2px;width:24px;height:24px;border-radius:50%;border:4px solid #000;background:#ffc04e;box-shadow:0 0 12px #ffc04e;z-index:20; }

    .pt { display:flex;align-items:flex-start;gap:16px;margin-bottom:16px; }
    .ui { flex:1; }
    .un { display:flex;align-items:center;gap:12px;flex-wrap:wrap; }
    .username { font-size:28px;font-weight:bold;text-shadow:0 0 12px rgba(255,255,255,0.6); }
    .bdg { display:flex;gap:6px;align-items:center; }
    .bdg img { width:22px;height:22px; }

    .qc {
      background:rgba(0,0,0,0.5);
      border-radius:12px;
      padding:10px 16px;
      margin-top:12px;
      text-align:center;
    }
    .qt {
      font-size:18px;
      font-style:italic;
      color:rgba(255,255,255,0.95);
      text-shadow:0 0 8px rgba(255,255,255,0.4);
    }

    #vc { width:100%;height:80px;margin:20px 0;border-radius:12px;overflow:hidden;background:rgba(0,0,0,0.7); }
    canvas { width:100%;height:100%; }

    .pcr { display:flex;align-items:center;gap:12px;justify-content:center;flex-wrap:wrap; }
    .pcs { display:flex;gap:12px; }
    .cbt { width:40px;height:40px;background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.2);border-radius:12px;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:.2s; }
    .cbt:hover { background:rgba(255,255,255,0.15);transform:scale(1.08); }
    .cbt.pb { width:48px;height:48px; }

    .ps { flex:1;min-width:140px;text-align:center; }
    .tn { font-size:14px;font-weight:600;margin-bottom:4px; }
    .prb { height:4px;background:rgba(255,255,255,0.15);border-radius:2px;position:relative;cursor:pointer; }
    .prf { position:absolute;top:0;left:0;height:100%;width:0%;background:linear-gradient(90deg,#fff,#ccc);border-radius:2px;transition:width .1s linear; }

    .vb { width:28px;height:28px;filter:brightness(0) invert(1) drop-shadow(0 0 8px #fff);cursor:pointer; }

    .socials { display:flex;justify-content:center;gap:16px;margin-top:20px; }
    .socials a { width:44px;height:44px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.15);border-radius:12px;display:flex;align-items:center;justify-content:center;transition:.3s; }
    .socials a:hover { transform:translateY(-4px);box-shadow:0 8px 20px rgba(255,255,255,0.15); }
    .socials img { width:24px;height:24px;filter:brightness(0) invert(1) drop-shadow(0 0 4px #fff); }
  </style>
</head>
<body>

  <div id="blur-overlay">
    Click to Enter
    <span>This site contains audio content</span>
  </div>

  <div id="main-content">
    <div id="pc" class="player-card">
      <div class="pt">
        <div class="aw">
          <div class="ac">
            <!-- YOUR DISCORD AVATAR -->
            <img class="av" id="av" src="https://cdn.discordapp.com/avatars/765706304656113664/a_27b7612e14a727540974d62b4e8ffdd9.gif?size=1024&animated=true" alt="yourscoper">
            <!-- YOUR DECORATION -->
            <img class="ad" id="adc" src="https://cdn.discordapp.com/avatar-decoration-presets/a_41445f736db3525135b6b9e1122f2254.png?size=240" alt="">
            <!-- ORANGE IDLE STATUS (full visible, on top) -->
            <div class="stind" id="stind"></div>
          </div>
        </div>

        <div class="ui">
          <div class="un">
            <span class="username">yourscoper</span>
            <div class="guild-tag">
              <img src="https://cdn.discordapp.com/clan-badges/547906569489350657/3858554c542da4e8e4b52ff00a558ced.png?size=16" alt="CODE">
              <span>CODE</span>
            </div>
            <div class="bdg">
              <img src="https://cdn.discordapp.com/badge-icons/4f33c4a9c64ce221936bd256c356f91f.png">
              <img src="https://cdn.discordapp.com/badge-icons/3aa41de486fa12454c3761e8e223442e.png">
              <img src="https://cdn.discordapp.com/badge-icons/51040c70d4f20a921ad6674ff86fc95c.png">
              <img src="https://cdn.discordapp.com/badge-icons/6de6d34650760ba5551a79732e98ed60.png">
              <img src="https://cdn.discordapp.com/badge-icons/7d9ae358c8c5e118768335dbe68b4fb8.png">
              <img src="https://cdn.discordapp.com/badge-icons/83d8a1eb09a8d64e59233eec5d4d5c2d.png">
            </div>
          </div>

          <div class="qc">
            <p class="qt" id="q"></p>
          </div>
        </div>
      </div>

      <div id="vc">
        <canvas id="vz"></canvas>
      </div>

      <div class="pcr">
        <div class="pcs">
          <div class="cbt" id="prv"><svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></div>
          <div class="cbt pb" id="ply"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
          <div class="cbt" id="nxt"><svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg></div>
        </div>

        <div class="ps">
          <div class="tn" id="tn">Baptized In Fear (Lyrics)</div>
          <div class="prb" id="prb"><div class="prf" id="prf"></div></div>
        </div>

        <div class="vb" id="vlb"><svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg></div>
      </div>
    </div>

    <div class="socials">
      <a href="https://www.roblox.com/users/8904921777/profile" target="_blank"><img src="https://www.roblox.com/favicon.ico" alt="Roblox"></a>
      <a href="https://github.com/yourscoper" target="_blank"><img src="https://github.githubassets.com/favicons/favicon.png" alt="GitHub"></a>
      <a href="https://discord.com/users/765706304656113664" target="_blank"><img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/66e278299a53f5bf88615e90_Symbol.svg" alt="Discord"></a>
      <a href="https://open.spotify.com/user/chriscrafter102" target="_blank"><img src="https://raw.githubusercontent.com/yourscoper/Portfolio/main/spotify.png" alt="Spotify"></a>
      <a href="https://www.tiktok.com/@yourscoper" target="_blank"><img src="https://raw.githubusercontent.com/yourscoper/Portfolio/main/tiktok.png" alt="TikTok"></a>
    </div>
  </div>

  <audio id="ad" loop preload="auto" crossorigin="anonymous"></audio>

  <script>
    const ad = document.getElementById('ad');
    const ply = document.getElementById('ply');
    const prv = document.getElementById('prv');
    const nxt = document.getElementById('nxt');
    const vlb = document.getElementById('vlb');
    const prb = document.getElementById('prb');
    const prf = document.getElementById('prf');
    const tn = document.getElementById('tn');
    const q = document.getElementById('q');
    const vz = document.getElementById('vz');
    const overlay = document.getElementById('blur-overlay');
    const content = document.getElementById('main-content');

    let ip = false;
    let ci = 0;

    const trs = [
      { name: 'Baptized In Fear (Lyrics)', src: 'https://raw.githubusercontent.com/yourscoper/Portfolio/refs/heads/main/songs/Baptized%20In%20Fear%20(Lyrics).mp3' },
      { name: 'High For This (Lyrics)', src: 'https://raw.githubusercontent.com/yourscoper/Portfolio/refs/heads/main/songs/High%20For%20This%20(Lyrics).mp3' },
      { name: 'SÃ£o Paulo (feat. Anitta) (Lyrics)', src: 'https://raw.githubusercontent.com/yourscoper/Portfolio/refs/heads/main/songs/S%C3%A3o%20Paulo%20(feat.%20Anitta)%20(Lyrics).mp3' },
      { name: 'The Morning (Lyrics)', src: 'https://raw.githubusercontent.com/yourscoper/Portfolio/refs/heads/main/songs/The%20Morning%20(Lyrics).mp3' },
    ];

    const qts = ["I indulge scripting."];
    let qi = 0, qc = 0, qd = false;

    function tq() {
      if (!qd) {
        q.textContent = qts[qi].substring(0, qc + 1);
        qc++;
        if (qc === qts[qi].length) setTimeout(() => qd = true, 2000);
      } else {
        q.textContent = qts[qi].substring(0, qc);
        qc--;
        if (qc === 0) qd = false;
      }
      setTimeout(tq, qd ? 40 : 80);
    }
    tq();

    function lt(i) {
      ad.src = trs[i].src;
      tn.textContent = trs[i].name;
      ci = i;
      ad.load();
      if (ip) ad.play().catch(() => {});
    }

    ply.onclick = () => {
      if (ip) {
        ad.pause();
        ply.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
      } else {
        ad.play().catch(() => {});
        ply.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>';
      }
      ip = !ip;
    };

    prv.onclick = () => {
      ci = (ci - 1 + trs.length) % trs.length;
      lt(ci);
    };
    nxt.onclick = () => {
      ci = (ci + 1) % trs.length;
      lt(ci);
    };

    ad.ontimeupdate = () => {
      if (ad.duration) prf.style.width = (ad.currentTime / ad.duration * 100) + '%';
    };

    prb.onclick = e => {
      const rect = prb.getBoundingClientRect();
      ad.currentTime = ((e.clientX - rect.left) / rect.width) * ad.duration;
    };

    vlb.onclick = () => {
      ad.muted = !ad.muted;
    };

    ad.onended = () => nxt.click();

    // Visualizer
    let actx, ana, src;
    function initVis() {
      if (actx) return;
      try {
        actx = new (window.AudioContext || window.webkitAudioContext)();
        ana = actx.createAnalyser();
        ana.fftSize = 128;
        src = actx.createMediaElementSource(ad);
        src.connect(ana);
        ana.connect(actx.destination);
        drawVis();
      } catch (e) { console.log('Vis skipped:', e); }
    }
    function drawVis() {
      requestAnimationFrame(drawVis);
      if (!ana) return;
      const data = new Uint8Array(ana.frequencyBinCount);
      ana.getByteFrequencyData(data);
      const ctx = vz.getContext('2d');
      vz.width = vz.offsetWidth;
      vz.height = vz.offsetHeight;
      ctx.fillStyle = 'rgba(0,0,0,0.4)';
      ctx.fillRect(0,0,vz.width,vz.height);
      const bw = (vz.width / data.length) * 2.5;
      let x = 0;
      for (let i = 0; i < data.length; i++) {
        const h = (data[i] / 255) * vz.height * 0.8;
        const grad = ctx.createLinearGradient(0, vz.height - h, 0, vz.height);
        grad.addColorStop(0, 'rgba(255,255,255,0.8)');
        grad.addColorStop(0.5, 'rgba(180,180,180,0.5)');
        grad.addColorStop(1, 'rgba(0,0,0,0.3)');
        ctx.fillStyle = grad;
        ctx.fillRect(x, vz.height - h, bw, h);
        x += bw + 1;
      }
    }

    // Click to enter
    overlay.addEventListener('click', () => {
      overlay.style.opacity = '0';
      setTimeout(() => {
        overlay.classList.add('hidden');
        content.style.display = 'block';
        setTimeout(() => {
          content.classList.add('visible');
          ad.volume = 0.5;
          ad.muted = false;
          ad.play().catch(() => {});
          ip = true;
          ply.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>';
          lt(0);
          initVis();
        }, 100);
      }, 800);
    });
  </script>
</body>
