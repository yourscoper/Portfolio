<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title id="page-title">yourscoper</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #000 url('placeholder-black.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    text-align: center;
    background: rgba(0,0,0,0.7);
    padding: 20px;
    border-radius: 10px;
    position: relative;
    z-index: 1;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 10px;

    min-height: 1.2em;
  }
  .bio {
    font-size: 1.2em;
    margin-bottom: 20px;
  }
  .social-links {
    margin-top: 20px;
  }
  .social-links a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
    font-size: 1.5em;
    transition: color 0.3s;
    display: inline-flex;
    align-items: center;
  }
  .social-links a:hover {
    color: #ffffff;
  }
  .social-links img {
    width: 30px;
    height: 30px;
    vertical-align: middle;
    margin-right: 5px;
    filter: drop-shadow(0 0 5px #ffffff);
  }
  #audio-controls {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(0,0,0,0.6);
    padding: 5px 10px;
    border-radius: 8px;
    z-index: 10;
  }
  #volume-slider {
    width: 100px;
    cursor: pointer;
    -webkit-appearance: none;
    background: transparent;
  }
  /* Slider track */
  #volume-slider::-webkit-slider-runnable-track {
    height: 6px;
    background: #fff;
    border-radius: 3px;
  }
  #volume-slider::-moz-range-track {
    height: 6px;
    background: #fff;
    border-radius: 3px;
  }
  /* Slider thumb */
  #volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 14px;
    height: 14px;
    background: #fff;
    border-radius: 50%;
    margin-top: -4px;
    cursor: pointer;
    box-shadow: 0 0 5px #fff;
  }
  #volume-slider::-moz-range-thumb {
    width: 14px;
    height: 14px;
    background: #fff;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 5px #fff;
  }
  #mute-icon {
    width: 32px;
    height: 32px;
    cursor: pointer;
    user-select: none;
    filter: drop-shadow(0 0 8px #fff);
    border-radius: 6px;
  }
  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 10px;
    filter: drop-shadow(0 0 5px #ffffff);
  }
  #trail-canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
  }
</style>
</head>
<body>
<canvas id="trail-canvas"></canvas>
<div class="container">
  <a href="https://discord.com/users/765706304656113664" target="_blank" style="position: relative; display: inline-block; width: 128px; height: 128px;">
    <img 
      src="https://cdn.discordapp.com/avatars/765706304656113664/fe833792306a8c4d62f5b5f248e6a27e.webp?size=128" 
      alt="Discord Profile Picture" 
      style="width: 128px; height: 128px; border-radius: 50%; display: block;"
      onerror="this.onerror=null;this.src='https://cdn.discordapp.com/embed/avatars/0.png';"
    >
    <img 
      src="https://cdn.discordapp.com/avatar-decoration-presets/a_7e494f3ca5859c59b7f07eee4facffd9.png?size=128&passthrough=false" 
      alt="" 
      aria-hidden="true"
      style="position: absolute; top: 0; left: 0; width: 128px; height: 128px; pointer-events: none;"
    >
  </a>
  <h1 id="title"></h1>
  <div class="bio">I induge scriping.</div>
  <div class="social-links" id="social-links">
    <a href="https://www.roblox.com/users/8904921777/profile" target="_blank">
      <img src="https://www.roblox.com/favicon.ico" alt="Roblox" />Roblox
    </a>
    <a href="https://github.com/yourscoper" target="_blank">
      <img src="https://github.githubassets.com/favicons/favicon.png" alt="GitHub" />GitHub
    </a>
    <a href="https://discord.com/users/765706304656113664" target="_blank" rel="noopener">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord" style="width:30px;height:30px;margin-right:5px;filter: drop-shadow(0 0 5px #ffffff);" /> Discord
    </a>
  </div>
</div>

<div id="audio-controls">
  <img id="mute-icon" src="https://raw.githubusercontent.com/yourscoper/Portfolio/main/volume.png" alt="Volume Icon" />
  <input type="range" id="volume-slider" min="0" max="100" value="50" />
</div>

<script>
  // Typing animation for title (smooth)
  const title = document.getElementById('title');
  const pageTitle = document.getElementById('page-title');
  const fullText = 'yourscoper';
  let index = 0;
  let deleting = false;
  let pause = false;

  function typeWriter() {
    if (pause) {
      setTimeout(() => {
        pause = false;
        deleting = true;
        typeWriter();
      }, 1500);
      return;
    }

    if (!deleting) {
      title.textContent = fullText.slice(0, index + 1);
      pageTitle.textContent = fullText.slice(0, index + 1);
      index++;
      if (index === fullText.length) {
        pause = true;
      }
      setTimeout(typeWriter, 150);
    } else {
      title.textContent = fullText.slice(0, index - 1);
      pageTitle.textContent = fullText.slice(0, index - 1);
      index--;
      if (index === 0) {
        deleting = false;
      }
      setTimeout(typeWriter, 100);
    }
  }
  typeWriter();

  // Canvas trail effect (continuous line with gradient fade)
  const canvas = document.getElementById('trail-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let points = [];

  class Point {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.createdAt = Date.now();
    }
  }

  document.addEventListener('mousemove', e => {
    points.push(new Point(e.clientX, e.clientY));
  });

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const now = Date.now();
    points = points.filter(p => (now - p.createdAt) / 1000 < 1);

    if (points.length > 1) {
      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);
      for (let i = 1; i < points.length; i++) {
        const age = (now - points[i].createdAt) / 1000;
        const alpha = 1 - age;
        ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
        ctx.lineWidth = 2;
        ctx.lineTo(points[i].x, points[i].y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(points[i].x, points[i].y);
      }
    }
    requestAnimationFrame(animate);
  }
  animate();

  // Audio setup: autoplay, loop, volume slider, mute/unmute button
  const audio = new Audio('https://raw.githubusercontent.com/yourscoper/Portfolio/main/Baptized%20In%20Fear%20(Lyrics).mp3');
  audio.loop = true;
  audio.volume = 0.5;
  audio.autoplay = true;
  audio.muted = false;

  // Play audio on load, with fallback for autoplay restrictions
  window.addEventListener('load', () => {
    audio.play().catch(() => {
      audio.muted = true;
      audio.play();
    });
  });

  const muteIcon = document.getElementById('mute-icon');
  const volumeSlider = document.getElementById('volume-slider');
  let isMuted = false;

  volumeSlider.value = audio.volume * 100;

  volumeSlider.addEventListener('input', () => {
    audio.volume = volumeSlider.value / 100;
    if (audio.volume === 0) {
      isMuted = true;
      audio.muted = true;
      muteIcon.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volumemute.png';
    } else {
      if (isMuted) {
        isMuted = false;
        audio.muted = false;
        muteIcon.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volume.png';
      }
    }
  });

  muteIcon.addEventListener('click', () => {
    if (isMuted) {
      audio.muted = false;
      isMuted = false;
      muteIcon.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volume.png';
      if (audio.volume === 0) {
        audio.volume = 0.5;
        volumeSlider.value = 50;
      }
    } else {
      audio.muted = true;
      isMuted = true;
      muteIcon.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volumemute.png';
    }
  });
</script>
</body>
</html>
