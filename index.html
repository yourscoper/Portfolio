<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000 url('placeholder-black.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #fff;
        }
        .bio {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5em;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #ffffff;
        }
        .social-links img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 5px;
            filter: drop-shadow(0 0 5px #ffffff);
        }
        #audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 5px #ffffff);
        }
        #trail-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="trail-canvas"></canvas>
    <div class="container">
        <a href="https://discord.com/users/765706304656113664" target="_blank">
            <img src="https://cdn.discordapp.com/avatars/765706304656113664/fe833792306a8c4d62f5b5f248e6a27e.png?size=128" alt="Discord Profile Picture" class="profile-pic">
        </a>
        <h1>yourscoper</h1>
        <div class="bio">induge scriping.</div>
        <div class="social-links" id="social-links">
            <a href="https://www.roblox.com/users/your_user_id/profile" target="_blank"><img src="https://www.roblox.com/favicon.ico" alt="Roblox">Roblox</a>
            <a href="https://github.com/yourscoper" target="_blank"><img src="https://github.githubassets.com/favicons/favicon.png" alt="GitHub">GitHub</a>
            <a href="https://discord.com/users/{your_discord_user_id}" target="_blank"><img src="https://discord.com/favicon.ico" alt="Discord">Discord</a>
        </div>
    </div>
    <div id="audio-controls">
        <audio id="background-music" loop>
            <source src="your-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button onclick="toggleAudio()">Play/Pause Music</button>
    </div>

    <script>
        // Canvas trail effect
        const canvas = document.getElementById('trail-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 3;
                this.alpha = 1;
                this.createdAt = Date.now();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                const age = (Date.now() - this.createdAt) / 1000; // Age in seconds
                this.alpha = 1 - age; // Fade out over 1 second
                if (this.alpha <= 0) return false;
                return true;
            }
        }

        document.addEventListener('mousemove', (e) => {
            particles.push(new Particle(e.clientX, e.clientY));
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(particle => particle.update());
            particles.forEach(particle => particle.draw());
            requestAnimationFrame(animate);
        }

        animate();

        // Audio controls
        const audio = document.getElementById('background-music');
        let isPlaying = false;

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
            } else {
                audio.play().catch(e => console.log('Audio play failed:', e));
                isPlaying = true;
            }
        }
    </script>
</body>
</html>
