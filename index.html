    50% { box-shadow: 0 0 20px 4px #000; border-image: linear-gradient(to left, #fff, #808080, #000, #808080, #fff) 1; }

    100% { box-shadow: 0 0 20px 4px #fff; border-image: linear-gradient(to right, #fff, #808080, #000, #808080, #fff) 1; }

  h1 { font-size: 3em; margin-bottom: 10px; text-shadow: 0 0 10px #fff; min-height: 1.2em; position: relative; color: #fff; }

  #volume-slider { width: 100px; cursor: pointer; -webkit-appearance: none; background: transparent; }
  #volume-slider::-webkit-slider-runnable-track { height: 6px; background: #fff; border-radius: 3px; }
  #volume-slider::-moz-range-track { height: 6px; background: #fff; border-radius: 3px; }
  #volume-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: #fff; border-radius: 50%; margin-top: -4px; cursor: pointer; box-shadow: 0 0 5px #fff; }
  #volume-slider::-moz-range-thumb { width: 14px; height: 14px; background: #fff; border-radius: 50%; cursor: pointer; box-shadow: 0 0 5px #fff; }
  #mute-icon { width: 32px; height: 32px; cursor: pointer; user-select: none; filter: drop-shadow(0 0 20px #fff); border-radius: 6px; background: rgba(255,255,255,0.6); }
  .profile-pic { width: 150px; height: 150px; border-radius: 50%; margin-bottom: 10px; filter: drop-shadow(0 0 5px #ffffff); }
  #trail-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 4; }
  #sparkle-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2; }
  #blur-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); background: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; color: #fff; font-size: 2em; text-shadow: 0 0 10px #fff; font-family: 'Gothic Bold', 'Arial Black', Arial, sans-serif; opacity: 1; transition: opacity 1s ease-out; }
  #blur-overlay.hidden { opacity: 0; pointer-events: none; }
  #version { position: fixed; bottom: 20px; left: 20px; color: #fff; font-family: 'Gothic Bold', 'Arial Black', Arial, sans-serif; font-size: 1em; text-shadow: 0 0 5px #fff; z-index: 1; }

<script>
  const title = document.getElementById('title');
  const titleTag = document.querySelector('title');
  const fullText = 'yourscoper';
  let index = 0;
  let deleting = false;
  let pause = false;
  function typeWriter() {
    if (pause) {
      setTimeout(() => { pause = false; deleting = true; typeWriter(); }, 1500);
      return;
    }
    if (!deleting) {
      title.textContent = fullText.slice(0, index + 1);
      titleTag.textContent = fullText.slice(0, index + 1);
      index++;
      if (index === fullText.length) pause = true;
      setTimeout(typeWriter, 300);
    } else {
      title.textContent = fullText.slice(0, index - 1);
      titleTag.textContent = fullText.slice(0, index - 1);
      index--;
      if (index === 0) deleting = false;
      setTimeout(typeWriter, 200);
    }
  }
  typeWriter();

  const trailCanvas = document.getElementById('trail-canvas');
  const trailCtx = trailCanvas.getContext('2d');
  trailCanvas.width = window.innerWidth;
  trailCanvas.height = window.innerHeight;
  let points = [];
  class Point { constructor(x, y) { this.x = x; this.y = y; this.createdAt = Date.now(); } }
  document.addEventListener('mousemove', e => points.push(new Point(e.clientX, e.clientY)));
  function animateTrail() {
    trailCtx.clearRect(0, 0, trailCanvas.width, trailCanvas.height);
    const now = Date.now();
    points = points.filter(p => (now - p.createdAt) / 1000 < 1);
    if (points.length > 1) {
      trailCtx.beginPath();
      trailCtx.moveTo(points[0].x, points[0].y);
      for (let i = 1; i < points.length; i++) {
        const age = (now - points[i].createdAt) / 1000;
        trailCtx.strokeStyle = `rgba(255, 255, 255, ${1 - age})`;
        trailCtx.lineWidth = 2;
        trailCtx.lineTo(points[i].x, points[i].y);
        trailCtx.stroke();
        trailCtx.beginPath();
        trailCtx.moveTo(points[i].x, points[i].y);
      }
    }
    requestAnimationFrame(animateTrail);
  }
  animateTrail();

  const sparkleCanvas = document.getElementById('sparkle-canvas');
  const sparkleCtx = sparkleCanvas.getContext('2d');
  sparkleCanvas.width = window.innerWidth;
  sparkleCanvas.height = window.innerHeight;
  let sparkles = [];
  class Sparkle {
    constructor(x, y) { this.x = x; this.y = y; this.radius = Math.random() * 3 + 1; this.alpha = 1; this.createdAt = Date.now(); }
    draw() { sparkleCtx.beginPath(); sparkleCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); sparkleCtx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`; sparkleCtx.fill(); }
    update() { const age = (Date.now() - this.createdAt) / 1000; this.alpha = 1 - (age / 2); return this.alpha > 0; }
  }
  function createSparkle() {
    const titleRect = title.getBoundingClientRect();
    const x = titleRect.left + Math.random() * titleRect.width;
    const y = titleRect.top + Math.random() * titleRect.height - window.scrollY;
    sparkles.push(new Sparkle(x, y));
  }
  function animateSparkles() {
    sparkleCtx.clearRect(0, 0, sparkleCanvas.width, sparkleCanvas.height);
    sparkles = sparkles.filter(s => s.update());
    sparkles.forEach(s => s.draw());
    requestAnimationFrame(animateSparkles);
    if (Math.random() < 0.5) createSparkle();
  }
  setInterval(createSparkle, 500);
  animateSparkles();

  const audio = new Audio('https://raw.githubusercontent.com/yourscoper/Portfolio/main/Baptized%20In%20Fear%20(Lyrics).mp3');
  audio.loop = true; audio.volume = 0.5; audio.muted = true;
  const muteIcon = document.getElementById('mute-icon');
  const volumeSlider = document.getElementById('volume-slider');
  let isMuted = true;
  volumeSlider.value = audio.volume * 100;
  const blurOverlay = document.getElementById('blur-overlay');
  blurOverlay.addEventListener('click', () => {
    blurOverlay.classList.add('hidden');
    setTimeout(() => blurOverlay.style.display = 'none', 1000);
    audio.muted = false; isMuted = false;
    muteIcon.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volume.png';
    audio.play().catch(e => console.log('Audio play failed:', e));
  });
  window.addEventListener('load', () => { volumeSlider.value = 50; audio.volume = volumeSlider.value / 100; });
  volumeSlider.addEventListener('input', () => {
    audio.volume = volumeSlider.value / 100;
    if (audio.volume === 0) { isMuted = true; audio.muted = true; muteIcon.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volumemute.png'; }
    else if (isMuted) { isMuted = false; audio.muted = false; muteIcon.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volume.png'; }
  });
  muteIcon.addEventListener('click', () => {
    if (isMuted) {
      audio.muted = false; isMuted = false;
      muteIcon.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volume.png';
      if (audio.volume === 0) { audio.volume = 0.5; volumeSlider.value = 50; }
      audio.play();
    } else {
      audio.muted = true; isMuted = true;
      muteIcon.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/main/volumemute.png';
    }
  });
</script>
