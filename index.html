  #volume-slider::-webkit-slider-thumb,#volume-slider::-moz-range-thumb{-webkit-appearance:none;width:14px;height:14px;background:#fff;border-radius:50%;cursor:pointer;box-shadow:0 0 5px #fff}

  #trail-canvas,#sparkle-canvas{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none}

<div class="container">

         style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:192px;height:192px;pointer-events:none;z-index:1;">

  <img id="mute-icon" src="https://raw.githubusercontent.com/yourscoper/Portfolio/main/volume.png" alt="Volume Icon">
  <input type="range" id="volume-slider" min="0" max="100" value="50">
</div>

<script>
  const title=document.getElementById('title'),titleTag=document.querySelector('title'),fullText='yourscoper';
  let i=0,d=false,p=false;
  function type(){if(p){setTimeout(()=>{p=false;d=true;type()},1500);return}
    if(!d){title.textContent=titleTag.textContent=fullText.slice(0,++i);if(i===fullText.length)p=true;setTimeout(type,300)}
    else{title.textContent=titleTag.textContent=fullText.slice(0,--i);if(i===0)d=false;setTimeout(type,200)}}
  type();

  const t=document.getElementById('trail-canvas'),tc=t.getContext('2d');t.width=innerWidth;t.height=innerHeight;
  let pts=[];document.onmousemove=e=>pts.push({x:e.clientX,y:e.clientY,t:Date.now()});
  (function tr(){tc.clearRect(0,0,t.width,t.height);pts=pts.filter(p=>(Date.now()-p.t)<1000);
    if(pts.length>1){tc.beginPath();tc.moveTo(pts[0].x,pts[0].y);
      for(let i=1;i<pts.length;i++){tc.strokeStyle=`rgba(255,255,255,${1-(Date.now()-pts[i].t)/1000})`;tc.lineWidth=2;tc.lineTo(pts[i].x,pts[i].y);tc.stroke();tc.beginPath();tc.moveTo(pts[i].x,pts[i].y)}}
    requestAnimationFrame(tr)})();

  const s=document.getElementById('sparkle-canvas'),sc=s.getContext('2d');s.width=innerWidth;s.height=innerHeight;
  let sp=[];function mk(){const r=title.getBoundingClientRect();sp.push({x:r.left+Math.random()*r.width,y:r.top+Math.random()*r.height,r:Math.random()*3+1,a:1,t:Date.now()})}
  (function anim(){sc.clearRect(0,0,s.width,s.height);sp=sp.filter(p=>{p.a=1-((Date.now()-p.t)/2000);if(p.a>0){sc.beginPath();sc.arc(p.x,p.y,p.r,0,Math.PI*2);sc.fillStyle=`rgba(255,255,255,${p.a})`;sc.fill()}return p.a>0});
    sp.forEach(p=>p.a>0&&(sc.beginPath(),sc.arc(p.x,p.y,p.r,0,Math.PI*2),sc.fillStyle=`rgba(255,255,255,${p.a})`,sc.fill()));requestAnimationFrame(anim);if(Math.random()<0.5)mk()})();
  setInterval(mk,500);

  const audio=new Audio('https://raw.githubusercontent.com/yourscoper/Portfolio/main/Baptized%20In%20Fear%20(Lyrics).mp3');
  audio.loop=true;audio.volume=.5;audio.muted=true;
  const mute=document.getElementById('mute-icon'),vol=document.getElementById('volume-slider'),ov=document.getElementById('blur-overlay');
  let muted=true;
  ov.onclick=()=>{ov.classList.add('hidden');setTimeout(()=>ov.style.display='none',1000);audio.muted=muted=false;mute.src='https://raw.githubusercontent.com/yourscoper/Portfolio/main/volume.png';audio.play()}
  vol.oninput=()=>{audio.volume=vol.value/100;muted=audio.volume===0;if(muted){audio.muted=true;mute.src='https://raw.githubusercontent.com/yourscoper/Portfolio/main/volumemute.png'}
    else if(!audio.muted){mute.src='https://raw.githubusercontent.com/yourscoper/Portfolio/main/volume.png'}}
  mute.onclick=()=>{if(muted){audio.muted=muted=false;mute.src='https://raw.githubusercontent.com/yourscoper/Portfolio/main/volume.png';if(!audio.volume)audio.volume=.5,vol.value=50;audio.play()}
    else{audio.muted=muted=true;mute.src='https://raw.githubusercontent.com/yourscoper/Portfolio/main/volumemute.png'}}
</script>
