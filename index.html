<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>yourscoper</title>
  <meta name="description" content="I indulge scripting." />

  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">

  <meta property="og:title" content="yourscoper" />
  <meta property="og:description" content="I indulge scripting." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourscoper.github.io/Portfolio/" />
  <meta property="og:image" content="https://raw.githubusercontent.com/yourscoper/Portfolio/main/preview.jpg" />

  <meta name="theme-color" content="#FFFFFF" />

  <link rel="icon" href="https://cdn.discordapp.com/avatars/765706304656113664/a_27b7612e14a727540974d62b4e8ffdd9.gif?size=1024&animated=true" />

  <style>
    * { margin:0; padding:0; user-select:none; }

    body {
      background:#000 url('https://raw.githubusercontent.com/yourscoper/Portfolio/refs/heads/main/theweeknd.gif') no-repeat center center fixed;
      background-size:cover;
      color:#fff;
      font-family:'Coming Soon',cursive;
      height:100vh;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
    }

    #blur-overlay {
      position:fixed; inset:0;
      backdrop-filter:blur(8px);
      background:rgba(0,0,0,0.8);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      z-index:1000;
      font-size:2.5em;
      transition:opacity 0.8s ease-out;
    }

    #blur-overlay.hidden { opacity:0; pointer-events:none; }

    #trail-canvas,#sparkle-canvas {
      position:absolute; inset:0; pointer-events:none;
    }

    #main-content {
      display:none;
      opacity:0;
      transition:opacity 0.5s ease;
      z-index:5;
      width:90%;
      max-width:420px;
    }
    #main-content.visible { display:block; opacity:1; }

    .player-card {
      background:rgba(255,255,255,0.03);
      backdrop-filter:blur(25px);
      border:2px solid rgba(255,255,255,0.25);
      border-radius:20px;
      padding:24px;
    }

    .profile-top {
      display:flex;
      gap:16px;
      margin-bottom:12px;
    }

    .avatar-wrapper {
      position:relative;
      width:80px;
      height:80px;
      border-radius:50%;
      overflow:hidden;
      flex-shrink:0;
    }

    .avatar,.decoration {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border-radius:50%;
      object-fit:cover;
    }

    .decoration { z-index:2; }

    /* ✅ FIXED STATUS DOT (TOP-RIGHT) */
    .status-dot {
      position:absolute;
      top:-3px;
      right:-3px;
      width:22px;
      height:22px;
      border-radius:50%;
      border:4px solid #000;
      background:#ffc04e;
      box-shadow:0 0 12px #ffc04e;
      z-index:5;
    }

    .username {
      font-size:28px;
      font-weight:bold;
    }

    .quote-wrapper {
      background:rgba(0,0,0,0.5);
      border-radius:10px;
      padding:8px 14px;
      margin-top:6px;
    }

    #waveform {
      width:100%;
      height:80px;
      margin:16px 0;
      background:rgba(0,0,0,0.7);
      border-radius:12px;
    }

    .controls {
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn {
      width:40px;
      height:40px;
      border-radius:12px;
      background:rgba(255,255,255,0.08);
      display:flex;
      justify-content:center;
      align-items:center;
      cursor:pointer;
    }

    .track-info {
      flex:1;
      text-align:center;
    }

    .track-name {
      font-size:14px;
      font-weight:600;
    }

    /* ✅ FIXED FONT SIZE */
    .track-artist {
      font-size:20px;
      color:rgba(255,255,255,0.8);
      margin-bottom:2px;
    }

    .progress-bar {
      height:4px;
      background:rgba(255,255,255,0.15);
      border-radius:2px;
      margin-top:6px;
    }

    .progress-fill {
      height:100%;
      width:0%;
      background:#fff;
    }

    .socials {
      display:flex;
      justify-content:center;
      gap:16px;
      margin-top:20px;
    }

    .socials a {
      width:44px;
      height:44px;
      border-radius:12px;
      background:rgba(255,255,255,0.08);
      display:flex;
      align-items:center;
      justify-content:center;
    }
  </style>
</head>

<body>

<div id="blur-overlay">Click to Enter</div>

<canvas id="sparkle-canvas"></canvas>
<canvas id="trail-canvas"></canvas>

<div id="main-content">
  <div class="player-card">

    <div class="profile-top">
      <div class="avatar-wrapper">
        <img class="avatar" src="https://cdn.discordapp.com/avatars/765706304656113664/a_27b7612e14a727540974d62b4e8ffdd9.gif">
        <img class="decoration" src="https://cdn.discordapp.com/avatar-decoration-presets/a_41445f736db3525135b6b9e1122f2254.png">
        <div class="status-dot"></div>
      </div>

      <div>
        <div class="username">yourscoper</div>
        <div class="quote-wrapper">
          <span id="quote"></span>
        </div>
      </div>
    </div>

    <canvas id="waveform"></canvas>

    <div class="controls">
      <div class="btn" id="playPause">▶</div>

      <div class="track-info">
        <div class="track-name" id="trackName">Baptized In Fear (Lyrics)</div>
        <div class="track-artist" id="trackArtist">The Weeknd</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>
    </div>

    <div class="socials">
      <a href="https://github.com/yourscoper" target="_blank">GH</a>
      <a href="https://discord.com/users/765706304656113664" target="_blank">DC</a>
    </div>

  </div>
</div>

<audio id="playerAudio" preload="auto"></audio>

<script>
  const overlay = document.getElementById('blur-overlay');
  const content = document.getElementById('main-content');
  const audio = document.getElementById('playerAudio');
  const playPause = document.getElementById('playPause');

  audio.src = 'https://raw.githubusercontent.com/yourscoper/Portfolio/refs/heads/main/songs/Baptized%20In%20Fear%20(Lyrics).mp3';

  overlay.onclick = () => {
    overlay.classList.add('hidden');
    content.style.display = 'block';
    setTimeout(() => content.classList.add('visible'), 200);
    audio.play();
  };

  playPause.onclick = () => {
    if (audio.paused) {
      audio.play();
      playPause.textContent = '⏸';
    } else {
      audio.pause();
      playPause.textContent = '▶';
    }
  };
</script>

</body>
</html>
